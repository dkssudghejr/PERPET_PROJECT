<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="/css/termsFormStyle.css">
    <script src="/js/joinForm.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script" >
</th:block>
        <div class="wrap" layout:fragment="content">
            <form action="/members/newm" role="form" method="post"  th:object="${memberFormDto}" id="joinForm">
                <div id="terms">
                    <ul class="join_box">
                        <li class="checkBox check01">
                            <ul class="clearfix">
                                <li>이용약관, 개인정보 수집 및 이용에 모두 동의합니다.</li>
                                <li class="checkAllBtn">
                                    <input type="checkbox" name="chkAll" id="chkAll">
                                </li>
                            </ul>
                        </li>
                        <li class="checkBox check02">
                            <ul class="clearfix">
                                <li>이용약관 동의(필수)</li>
                                <li class="checkBtn">
                                    <input type="checkbox" name="chk" id="chk1"> 
                                </li>
                            </ul>
                            <textarea name="" id="">여러분을 환영합니다. 퍼펫푸리티 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 퍼펫푸리티 서비스의 이용과 관련하여 퍼펫푸리티 서비스를 제공하는 퍼펫푸리티 주식회사(이하 ‘퍼펫푸리티’)와 이를 이용하는 퍼펫푸리티 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 퍼펫푸리티 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                            </textarea>
                        </li>
                        <li class="checkBox check03">
                            <ul class="clearfix">
                                <li>개인정보 수집 및 이용에 대한 안내(필수)</li>
                                <li class="checkBtn">
                                    <input type="checkbox" name="chk" id="chk2">
                                </li>
                            </ul>   
                            <textarea name="" id="">여러분을 환영합니다. 퍼펫푸리티 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 퍼펫푸리티 서비스의 이용과 관련하여 퍼펫푸리티 서비스를 제공하는 퍼펫푸리티 주식회사(이하 ‘퍼펫푸리티’)와 이를 이용하는 퍼펫푸리티 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 퍼펫푸리티 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                            </textarea>
                        </li>
                        <li><div class="info"><i class="xi-warning xi-x"></i> 비동의 시 가입 불가</div></li>
                    </ul>
                    
                    <ul class="fpmgBtn">
                        <li><button type="button" class="NBtn"><a href="/">비동의</a></button></li>
                        <li><button type="button" class="YBtn"  onclick="handleJoin()">동의</button></li>
                    </ul>
                </div><!--#terms-->
            </form>
        </div>
    <script src="./js/joinForm.js"></script>
    </body>
</html>
